<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 강의 분석기</title>
    <style>
        body {
            font-family: 'Pretendard', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            flex: 1;
        }

        .title-section {
            text-align: center;
            margin-bottom: 60px;
        }

        h1 {
            color: #ff6b2b;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .subtitle {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 40px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 40px;
        }

        .feature-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
            background-color: white;
            border: 2px solid #ff6b2b;
            border-radius: 15px;
            width: 300px;
            text-decoration: none;
            color: #333;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .feature-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            background-color: #ff6b2b;
            color: white;
        }

        .feature-button h2 {
            margin: 0 0 15px 0;
            font-size: 1.4em;
        }

        .feature-button p {
            margin: 0;
            text-align: center;
            font-size: 0.9em;
            line-height: 1.5;
        }

        .feature-icon {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #ff6b2b;
        }

        .feature-button:hover .feature-icon {
            color: white;
        }
    </style>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="title-section">
            <h1>AI 강의 분석기</h1>
            <p class="subtitle">VTT 파일, 커리큘럼, 채팅 기록을 분석하여 강의 내용을 자동으로 분석합니다.</p>
        </div>
        
        <div class="button-container">
            <a href="/vtt_analysis" class="feature-button">
                <i class="fas fa-file-video feature-icon"></i>
                <h2>VTT 파일 및 커리큘럼 분석</h2>
                <p>강의 자막과 커리큘럼을 분석하여 강의 내용을 요약하고 교과 과정과의 연관성을 분석합니다.</p>
            </a>
            
            <a href="/chat_analysis" class="feature-button">
                <i class="fas fa-comments feature-icon"></i>
                <h2>채팅 기록 분석</h2>
                <p>실시간 채팅 기록을 분석하여 학습자의 참여도와 주요 피드백을 추출합니다.</p>
            </a>
        </div>
    </div>
</body>
</html>
